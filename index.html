<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admissions Calculator</title>

    <!-- חיבור לקובץ CSS חיצוני -->
    <link rel="stylesheet" href="style.css">

    <!-- חיבור לקובץ JavaScript חיצוני -->
    <script src="script.js" defer></script>
</head>

<body>

<h2>College Admissions Calculator</h2>

<form>

    <label for="age">Age:</label>
    <input type="number" id="age">
    <br><br>

    <fieldset>
        <legend>Select from the below options:</legend>

        <div class="options">
            <label>
                <input type="radio" name="option" onclick="selectOption('bp')">
                Bagrut and Psychometric
            </label>

            <label>
                <input type="radio" name="option" onclick="selectOption('bm')">
                Mechina and Bagrut
            </label>
        </div>
    </fieldset>

    <br>

    <label for="psychometric">Psychometric Grade:</label>
    <input type="number" id="psychometric">
    <br><br>

    <label for="bagrut">Bagrut Grade:</label>
    <input type="number" id="bagrut">
    <br><br>

    <label for="mechina">Mechina Grade:</label>
    <input type="number" id="mechina">
    <br><br>

    <button type="button" onclick="validate()">Validate</button>

</form>

<div id="result"></div>

</body>
</html>
